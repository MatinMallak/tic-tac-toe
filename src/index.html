<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />

    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="game-title">TicTacToe</h1>
        <div class="game-status">
          <p class="game-status__result"></p>
        </div>
      </header>
      <main>
        <div class="game-board">
          <table class="board">
            <tr>
              <td class="board__cell">
                <p class="X-turn">X</p>
                <p class="O-turn"></p>
              </td>
              <td class="board__cell">
                <p class="X-turn"></p>
                <p class="O-turn">O</p>
              </td>
              <td class="board__cell">
                <p class="X-turn"></p>
                <p class="O-turn"></p>
              </td>
            </tr>

            <tr>
              <td class="board__cell">
                <p class="X-turn"></p>
                <p class="O-turn"></p>
              </td>
              <td class="board__cell">
                <p class=""></p>
                <p class="O-turn"></p>
              </td>
              <td class="board__cell">
                <p class="X-turn"></p>
                <p class="O-turn"></p>
              </td>
            </tr>

            <tr>
              <td class="board__cell">
                <p class="X-turn"></p>
                <p class="O-turn"></p>
              </td>
              <td class="board__cell">
                <p class="X-turn"></p>
                <p class="O-turn"></p>
              </td>
              <td class="board__cell">
                <p class="X-turn"></p>
                <p class="O-turn"></p>
              </td>
            </tr>
          </table>
        </div>
        <div class="restart-btn-container">
          <button
            class="restart-btn-container__btn restart-btn-container__btn--primary"
          >
            Restart Game
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
